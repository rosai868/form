<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト希望管理システム</title>
    <script>
        // Firebase設定の有無をチェックして適切なページへリダイレクト
        window.addEventListener('DOMContentLoaded', function() {
            const savedConfig = localStorage.getItem('firebaseConfig');
            if (savedConfig) {
                // 設定済みの場合はメインシステムへ
                window.location.href = 'shift-system-main.html';
            } else {
                // 未設定の場合は設定画面へ
                window.location.href = 'firebase-config.html';
            }
        });
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px;">
        <h1>シフト希望管理システム</h1>
        <p>読み込み中...</p>
    </div>
</body>
</html>
